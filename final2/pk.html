<script type="text/javascript">

     
                   
  var q_title=new Array("","請問海闊天空的原唱是誰？","鄧紫棋的名字G.E.M.代表什麼？","請問誰是「喜歡你」的原唱？","廣東話的「唔該」是什麼意思？","香港最常辦理演唱會的地方是哪裡？");
  var q_a=new Array("","(A)五月天","(A)玉","(A)徐若瑄","(A)去吃屎","(A)元朗");
  var q_b=new Array("","(B)利菁","(B)Get Everybody Move","(B)洪秀柱","(B)我愛你","(B)赤臘角機場 ");
  var q_c=new Array("","(C)Beyond","(C)廣東姓名發音","(C)Beyond","(C)不應該","(C)天星碼頭");
  var q_d=new Array("","(D)小甜甜布蘭妮","(D)髒話","(D)鄧紫棋","(D)謝謝","(D)紅勘");
  
  var ans=new Array("","(C)Beyond","(B)Get Everybody Move","(C)Beyond","(D)謝謝","(D)紅勘");
  var uans=new Array("","");

  var slogan=new Array("K歌之王鐵定不是你！","在唱的用心良苦一點吧！","勁用力唱出你要的幸福吧！","香江要為你閃耀喇！","麥克風被你征服喇！","請問你係陳奕迅嗎？");

  var cap=new Array("我一題都沒答對ＱＱ","我只答對一題...","還好有對兩題 > <","我答對三題耶！","超強答對四題！","全部都答對！！！");

  var point = 0;
  var i =1;
  var count = 0;

  var slogan_name;
  var cap_name;

  function printp() {


    if(i<6)
    {

    document.getElementById("q_title").innerHTML = q_title[i];
    document.getElementById("q_a").innerHTML = q_a[i];
    document.getElementById("q_b").innerHTML = q_b[i];
    document.getElementById("q_c").innerHTML = q_c[i];
    document.getElementById("q_d").innerHTML = q_d[i];
    document.getElementById("start").style.visibility='hidden';
    }



    else
    {
    finish();
    document.getElementById("q_title").style.visibility='hidden';
    document.getElementById("q_a").style.visibility='hidden';
    document.getElementById("q_b").style.visibility='hidden';
    document.getElementById("q_c").style.visibility='hidden';
    document.getElementById("q_d").style.visibility='hidden';
    //document.getElementById("getPoint").innerHTML = point;

    if(point===0)
      {
        document.getElementById("slo").innerHTML = slogan[0];
        slogan_name=slogan[0];
        cap_name=cap[0];
      }
    if(point===20)
      {
        document.getElementById("slo").innerHTML = slogan[1];
        slogan_name=slogan[1];
        cap_name=cap[1];
      }
    if(point===40)
      {
        document.getElementById("slo").innerHTML = slogan[2];
        slogan_name=slogan[2];
        cap_name=cap[2];
      }
    if(point===60)
      {
        document.getElementById("slo").innerHTML = slogan[3];
        slogan_name=slogan[3];
        cap_name=cap[3];
      }
    if(point===80)
      {
        document.getElementById("slo").innerHTML = slogan[4];
        slogan_name=slogan[4];
        cap_name=cap[4];
      }
    if(point===100)
      {
        document.getElementById("slo").innerHTML = slogan[5];
        slogan_name=slogan[5];
        cap_name=cap[5];
      }

    document.getElementById("share_b").style.visibility='visibility';

    }

  }

  function agame(){
    
    uans[i]=document.getElementById("q_a").innerHTML;
    i++; 
    printp();

  }

  function bgame(){
    
    uans[i]=document.getElementById("q_b").innerHTML;
    i++; 
    printp(); 

  }

  function cgame(){
    
    uans[i]=document.getElementById("q_c").innerHTML; 
    i++; 
    printp();

  }
  function dgame(){
    
    uans[i]=document.getElementById("q_d").innerHTML; 
    i++; 
    printp();

  }

  function finish(){
      for(var j=1;j<=5;j++)
      {
        if(uans[j]===ans[j])
        {
          point+=20;
        }
      }
  }

  function share(){

    if(i!=6){
      alert("你還沒玩完呢！！！！！");
      alert("玩完再來分享也不遲唷～")
    }
    else{
    FB.ui({       display:'iframe',       
                  method: 'feed',
                  name: slogan_name,
                  caption:cap_name, 
                  description: '齊唱學廣東話教你如何唱粵語歌，也提供最詳盡的粵語教學',
                  link: 'http://waterman82815.github.io/wp_mac/final2/index.html',
                  picture:'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2JQZ3VgPSMzdwmB6btrLkri2-1Gz6aPiLWeLRnZimqmaLBVv8rQ'}
                  );
      }

    }
</script>
