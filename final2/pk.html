<script type="text/javascript">
                   
  var q_title=new Array("","請問海闊天空的原唱是誰？","發生在2014年的香港雨傘運動主題曲是？","TWINS的下一站天后有唱到哪個香港百貨公司？","廣東話的「唔該」是什麼意思？","以下何者非香港馳名的食物？");
  var q_a=new Array("","(A)五月天","(A)海闊天空","(A)大丸百貨","(A)去吃屎","(A)蛋塔");
  var q_b=new Array("","(B)利菁","(B)K歌之王","(B)SOGO","(B)我愛你","(B)菠蘿油");
  var q_c=new Array("","(C)Beyond","(C)喜歡你","(C)希慎廣場","(C)不應該","(C)西多士");
  var q_d=new Array("","(D)小甜甜布蘭妮","(D)好心分手","(D)海港城","(D)謝謝","(D)絲襪奶茶");
  
  var ans=new Array("","(A)五月天","(A)海闊天空","(A)大丸百貨","(A)去吃屎","(A)蛋塔");
  var uans=new Array("","");

  var point = 0;
  var i =1;

  function printp() {


    if(i<6)
    {

    document.getElementById("q_title").innerHTML = q_title[i];
    document.getElementById("q_a").innerHTML = q_a[i];
    document.getElementById("q_b").innerHTML = q_b[i];
    document.getElementById("q_c").innerHTML = q_c[i];
    document.getElementById("q_d").innerHTML = q_d[i];
    document.getElementById("start").style.visibility='hidden';
    }



    else
    {
    finish();
    document.getElementById("q_title").style.visibility='hidden';
    document.getElementById("q_a").style.visibility='hidden';
    document.getElementById("q_b").style.visibility='hidden';
    document.getElementById("q_c").style.visibility='hidden';
    document.getElementById("q_d").style.visibility='hidden';
    document.getElementById("getPoint").innerHTML = point;
    document.getElementById("share_b").style.visibility='visibility';



    }

  }

  function agame(){
    
    uans[i]=document.getElementById("q_a").innerHTML;
    i++; 
    printp();

  }

  function bgame(){
    
    uans[i]=document.getElementById("q_b").innerHTML;
    i++; 
    printp(); 

  }

  function cgame(){
    
    uans[i]=document.getElementById("q_c").innerHTML; 
    i++; 
    printp();

  }
  function dgame(){
    
    uans[i]=document.getElementById("q_d").innerHTML; 
    i++; 
    printp();

  }

  function finish(){
      for(var j=1;j<=5;j++)
      {
        if(uans[j]===ans[j])
        {
          point+=20;
        }
      }
  }

  function share(){
    FB.ui({       display:'iframe',       
                  method: 'feed',
                  name: '我就是K歌之王',
                  caption:'今天我在K歌擂台玩的很開心', 
                  description: '齊唱學廣東話教你如何唱粵語歌，也提供最詳盡的粵語教學',
                  link: 'http://waterman82815.github.io/wp_mac/final2/index.html',
                  picture:'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2JQZ3VgPSMzdwmB6btrLkri2-1Gz6aPiLWeLRnZimqmaLBVv8rQ'}
                  );
  }


</script>
