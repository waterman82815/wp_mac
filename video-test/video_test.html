
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>video test</title>
  <meta name="description" content="bravo idea video test">
  

  <link href="http://vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
<script src="http://vjs.zencdn.net/4.12/video.js"></script>



    </head>



<body>

<br>
<br>


<video id="MY_VIDEO_1" class="video-js vjs-default-skin" controls
 preload="auto" width="640" height="264" webkit-playsinline  poster="MY_VIDEO_POSTER.jpg"
 data-setup="{}">
 <source src="http://www.ishowlife.com/videos/beauty.mp4" type='video/mp4'>
 <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
</video>




<br>


<div id="video" class="ad-view">
  <div class="video-frame">
 
    <!-- A simple video element. We want to show the default controls and
         want the video to begin playback inline (rather than fullscreen).
         We also attach an ad-outlet so that we can easily reference this
         element from the View Controller code -->
    <video src="test.mp4" controls webkit-playsinline ad-outlet="video"></video>
 
    <p>
      The launch experience.
    </p>
 
  </div>
</div>


  

</body>
</html>
